<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character Set -->
    <meta charset="UTF-8">

    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Page Title -->
    <title>GitFocus</title>

    <!-- Page Title Logo-->
    <link rel="icon" type="image/svg+xml" href="assets/gitfocus.svg" rel="noreferrer">

    <!-- Page Description -->
    <meta name="description" content="GitFocus specializes in offering comprehensive accounting, payroll, inventory, and other business solutions.">

    <!-- Page Keywords -->
    <meta name="keywords" content="gitfocus,git,focus">

    <!-- Page Content-Type -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <!-- Refresh the page every 60 seconds -->
    <meta http-equiv="refresh" content="60">

    <!-- Internet Explorer -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>

    <!-- CSS link -->
    <link rel="stylesheet" href="styles.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="noreferrer">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" rel="noreferrer"/>
</head>
    <body>
        <div class="start-screen">
            <button id="start-button">Start</button>
          </div>
          <div id="display-container">
            <div class="header">
              <div class="number-of-count">
                <span class="number-of-question">1 of 3 questions</span>
              </div>
              <div class="timer-div">
                <img src="https://i.postimg.cc/q7BCXNDy/timer-icon.png" />
                <span class="time-left">10s</span>
              </div>
            </div>
            <div id="container">
              <!-- questions and options will be displayed here -->
            </div>
            <button id="next-button">Next</button>
          </div>
          <div class="score-container hide">
            <div id="user-score">Demo Score</div>
            <button id="restart">Restart</button>
          </div>      
        <script src="script.js"></script>
    </body>
</html>
